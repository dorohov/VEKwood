<div class="modal" data-modalid="3d">
        <div class="modal-overflow"></div>
        <div class="modal-window">
            <div class="modal-window-close"></div>
            <div class="modal-window__inner">
                <div class="modal-3d">
                    <div class="modal-3d__content">
                        <div class="modal-3d__content__left">
                            <img src="img/3d.gif" alt="">
                        </div>
                        <div class="modal-3d__content__right">
                            <div class="modal-3d__content__heading">Двухскатная чердачная ферма</div>
                            <div class="modal-3d__content__list">
                                <ul>
                                    <li>Площадь крыши - <span>842 м<sup>2</sup></span></li>
                                    <li>Срок изготовления: <span>15 рабочих дней</span></li>
                                    <li>Монтаж: <span>20 рабочих дней</span></li>
                                    <li>Цена комплекта: <span>1 918 000 руб.</span></li>
                                    <li>Цена за м<sup>2</sup>: <span>2 278 руб.</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-3d__form">
                        <form action="#" data-parsley-validate="">
                            <div class="modal-3d__form__inner">
                                <div class="form_b--block3 form_b--block_name">
                                    <input type="text" placeholder="Имя" minlength="3" name="modal_name" id="modal_name" required data-parsley-no-focus>
                                </div>
                                <div class="form_b--block3 form_b--block_phone">
                                    <input type="text" placeholder="Телефон" minlength="11" name="modal_phone" id="modal_phone" class="phone--musk" required data-parsley-no-focus>
                                </div>
                                <div class="form_b--block3 form_b--block_email">
                                    <input type="email" placeholder="E-mail" data-validation="email" name="modal_email" id="modal_email" data-parsley-no-focus>
                                </div>
                            </div>
                            <div class="form_b--blockurl">
                                <p>Нажимая на кнопку “Отправить” вы соглашаетесь с правилами <a href="#">обработки персональных данных</a></p>
                            </div>
                            <div class="form_b--block1 form_b--block_submit">
                                <input type="submit" value="Отправить" class="button is--classic" data-parsley-no-focus>
                            </div>
                        </form>
                    </div>
                </div>
            </div>    
        </div>
    </div>
