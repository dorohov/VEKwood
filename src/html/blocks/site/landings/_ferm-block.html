<div class="l-ferms__block">
    <div class="l-ferms__block__img">
        <img src="@@img" alt="">
    </div>
    <div class="l-ferms__block__content">
        <div class="l-ferms__block__content__inner">
            <div class="l-ferms__block__title">@@title</div>
            @@for(var i = 0; i < list.length; i++) {
                <p>`+list[i]+`;</p>
            }
        </div>
    </div>
</div>
