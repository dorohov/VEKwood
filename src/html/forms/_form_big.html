<div class="form_b anchor-elem" data-anchorid="form">
    @@include('../items/_heading.html', {
        "align": "center",
        "color": "black",
        "sub": true,
        "sub_color": "dark",
        "sub_text": "@@sub_heading",
        "text": "@@heading"
    })
    <div class="form_b__inner">
        <form action="/" id="b_form" data-parsley-validate="">
            <div class="form_b--block3 form_b--block_name">
                <input type="text" placeholder="Имя" minlength="3" name="b_name" id="b_name" required data-parsley-no-focus>
            </div>
            <div class="form_b--block3 form_b--block_phone">
                <input type="text" placeholder="Телефон" minlength="11" name="b_phone" id="b_phone" class="phone--musk" required data-parsley-no-focus>
            </div>
            <div class="form_b--block3 form_b--block_email">
                <input type="email" placeholder="E-mail" data-validation="email" name="b_email" id="b_email" data-parsley-no-focus>
            </div>
            <div class="form_b--block1 form_b--block_comment">
                <input type="text" placeholder="Комментарий" name="b_comment" id="b_comment" data-parsley-no-focus>
            </div>
            <div class="form_b--block1 form_b--block_file">
                <label for="b_file" class="label-input">Прикрепить файл</label>
                <input type="file" name="b_file" id="b_file" required>
            </div>
            <div class="form_b--block1 form_b--block_submit">
                <input type="submit" value="Отправить" class="button is--classic" data-parsley-no-focus>
            </div>
            <div class="form_b--blockurl">
                <p>Нажимая на кнопку “Отправить” Вы соглашаетесь с правилами <a href="#">обработки персональных данных</a></p>
            </div>
        </form>
    </div>
</div>
